<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

            <p class="h2 text-center text-light p-3 mb-0" style="background-color: blue;">Add a new transaction</p>
            
    <div class="bg-primary">
            <form action="" class="" id="transactionForm" style="background-color: antiquewhite;">
            <div class="row">
                <div class="col-6 mt-3  text-center">
                    <label for="type"> Type:</label>
                    <select name="type" id="type" class="p-1" style="width: 200px;">
                        <option value="">Choose one...</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="col-6 mt-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col mt-3 ">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12  text-center mt-5"><button type="submit" class="ps-5 pe-5  pt-2 pb-2 text-light mb-5"
                        style="background-color: blue; border-radius: 10px;">Add to
                        transactions</button></div>
            </div>
            <div class="bg-info" style="height: 200px;"></div>

            <table class="table transaction-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
    </div>
    <script src="./script.js"></script>

</body>

</html>
